<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>

	<form action="/submit" method="post">
		<label for="name">Enter your name:</label>
		<input required minlength="3" maxlength="50" type="text"  name="name" id="name">
		<br>
		<label for="portfolio">Enter your portfolio:</label>
		<input type="url" name="portfolio" id="portfolio" required>
		<br>
		<label for="favColor">Enter your favourite color:</label>
		<input type="color" name="favColor" id="favColor" required>
		<br>
		<label for="likeness">Enter your likeness of color</label>
		<input type="range" required min="1" max="100" name="likeness" id="likeness">
		<br>
		<button>submit</button>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
